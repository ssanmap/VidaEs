<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel â€“ Vidaes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: white;
      padding: 15px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-white text-center py-3">Vidaes</h4>
      <a href="/"><i class="fas fa-home me-2"></i>Inicio</a>
      <a href="/asistencia/registrar-usuario/"><i class="fas fa-user-plus me-2"></i>Registrar Usuario</a>
      <a href="/asistencia/registrar-plan/"><i class="fas fa-file-alt me-2"></i>Registrar Plan</a>
      <a href="/asistencia/registrar/"><i class="fas fa-check me-2"></i>Registrar Asistencia</a>
      <a href="/admin/"><i class="fas fa-tools me-2"></i>Panel Admin</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Panel de Control</span>
        </div>
      </nav>

      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
